<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beamly - Freelance Marketplace</title>
    
    <!-- Add any external fonts or styles here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Add a loading state style */
      #root:empty {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0a;
      }
      
      #root:empty::after {
        content: "";
        width: 48px;
        height: 48px;
        border: 3px solid #374151;
        border-top-color: #8B5CF6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove any inline JavaScript that might be causing the error -->
    <!-- If you have analytics or other scripts, wrap them properly -->
    <script>
      // Ensure DOM is loaded before running any scripts
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          // Any initialization code here
          console.log('DOM loaded');
        });
      } else {
        // DOM is already loaded
        console.log('DOM already loaded');
      }
    </script>
  </body>
</html>
